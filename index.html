<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throw Sandle to Killer Hasina</title>
    
    <!-- Favicon (Web Icon) -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Open Graph Meta Tags (For Facebook, WhatsApp, Discord) -->
    <meta property="og:title" content="Throw Sandle to Killer Hasina">
    <meta property="og:description" content="A fun web game where you throw sandals!">
    <meta property="og:image" content="https://tm-xtreme.github.io/killerHasina/embed-thumbnail.png">
    <meta property="og:url" content="https://tm-xtreme.github.io/killerHasina/">
    <meta property="og:type" content="website">

    <!-- Twitter Card (For X/Twitter) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Throw Sandle to Killer Hasina">
    <meta name="twitter:description" content="A fun web game where you throw sandals!">
    <meta name="twitter:image" content="https://tm-xtreme.github.io/killerHasina/embed-thumbnail.png">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="moving-photo" src="c1.png" alt="Target">
        <span id="shooter-point"></span> <!-- Shooter Point (Neon Smoke) -->
        <img id="shoe" src="sndl.png" alt="Shoe" onclick="throwShoe()">
        <img id="blast" src="damage.png" alt="Blast Effect">
        
        <div id="scoreboard">
            <p>Hits: <span id="hits">0</span></p>
            <p>Misses: <span id="misses">0</span></p>
            <p>Attempts: <span id="attempts">0</span></p>
            <div id="visitor-counter">
                <p id="visitor-text">Total Visitors:</p>
                <img src="https://hitwebcounter.com/counter/counter.php?page=19052667&style=0007&nbdigits=5&type=ip&initCount=0" title="Counter Widget" alt="loading" border="0">
            </div>
        </div>
        <p id="message"></p>
        <span id="mute">Mute</span>
        <a href="mailto:teamxtrm.bd@gmail.com" id="contact-developer">Contact Developer</a>
    </div>

    <!-- Sound Effects -->
    <audio id="throw-sound" src="throw.mp3"></audio>
    <audio id="hit-sound" src="hit.mp3"></audio>
    <audio id="miss-sound" src="miss.mp3"></audio>
    <audio id="bgm" src="bgm.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
